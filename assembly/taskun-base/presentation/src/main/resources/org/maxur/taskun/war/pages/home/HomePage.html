      xml:lang="en" lang="en">
<wicket:head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>Your Page Title</title>

<body>
<wicket:extend>

    </wicket:remove>
</wicket:extend>
