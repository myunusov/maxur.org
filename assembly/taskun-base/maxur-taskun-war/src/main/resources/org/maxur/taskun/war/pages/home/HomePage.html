<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<wicket:remove>
    <head>
    </head>
</wicket:remove>

<body>
<wicket:extend>
    <div class="row-fluid">
        <div class="span4">
            <div class="well">
                <ul class="nav nav-list">
                    <li class="nav-header" >
                        Issues
                    </li>
                    <li wicket:id="list_view">
                        <a href="#">
                            <span wicket:id="label" class="label">[label]</span>
                            <span wicket:id="issue">[issue]</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="span4">
            <div class="well">
                <div wicket:id="mw"></div>
                <p><a wicket:id="link" class="btn btn-primary btn-large">[Modal Window]</a></p>
            </div>
        </div>

        <div class="span4">
            <div class="well">
                <div id="example" class="modal hide fade in" style="display: none; ">
                    <div class="modal-header">
                        <a class="close" data-dismiss="modal">Ã—</a>
                        <h3>This is a Modal Heading</h3>
                    </div>
                    <div class="modal-body">
                        <h4>Text in a modal</h4>
                        <p>You can add some text here.</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#" class="btn btn-success">Call to action</a>
                        <a href="#" class="btn" data-dismiss="modal">Close</a>
                    </div>
                </div>
                <p><a data-toggle="modal" href="#example" class="btn btn-primary btn-large">Launch demo modal</a></p>
            </div>
        </div>
    </div>

</wicket:extend>
</body>
</html>
