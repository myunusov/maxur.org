<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"
      xml:lang="en" lang="en">
<wicket:remove>
    <head>
        <link href="../yaml/css/my_layout.css" rel="stylesheet" type="text/css"/>
        <!--[if lte IE 7]>
        <link href="../yaml/css/patches/patch_my_layout.css" rel="stylesheet" type="text/css"/>
        <![endif]-->
    </head>
</wicket:remove>
<body>
<wicket:panel>
    <!-- skiplink anchor: navigation -->
    <a id="navigation" name="navigation"></a>
    <!-- start menu -->
    <div id="mainmenu" class="hlist">
        <!-- main navigation: horizontal list -->
        <ul>
            <li wicket:id="menu_items"><span wicket:id="menu_item">
                <wicket:remove>
                    <a href="#">Button 1</a>
                </wicket:remove>
            </span></li>
            <wicket:remove>
                <li class="active"><strong>Button 2</strong></li>
                <li><a href="#">Button 3</a></li>
                <li><a href="#">Button 4</a></li>
                <li><a href="#">Button 5</a></li>
            </wicket:remove>
        </ul>
        <div style="clear:both"></div>
    </div>
    <!-- end menu -->
</wicket:panel>
</body>
</html>
